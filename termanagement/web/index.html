        var myApp = angular.module('route', ['ngRoute']);

        function RouteConfig($routeProvider) {
            $routeProvider.when('/ter', {
                templateUrl: 'ter.html'
            }).when('/log', {
                templateUrl: 'log.html'
            }).when('/useless', {
                templateUrl: 'useless.html'
            }).otherwise({
                redirectTo: '/ter'
            });
        }

        myApp.config(RouteConfig);//配置我们的路由
    </script>
